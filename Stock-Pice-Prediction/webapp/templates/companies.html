{%extends 'index.html'%}
{%block marq%}
{%endblock%}
{% block content%}
<div style="text-align: center; padding:20px">
  <table border="1" align="center">
        <tr>
            <th>Company Name</th>
            <th>Company Code</th>
        </tr>
        {%for row in data%}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td><form action="/individuals"  method="POST"><button name="c_code" value={{row.1}}>More</button></form></td>
            {%if user=='admins'%}
            <td><form action="/deletecompany"  method="POST"><button name="c_code" value={{row.1}}>Delete</button></form></td>
            {%endif%}
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
